{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
	<div class="container col-sm-5" style="
	padding:10px 25px 10px 25px;
	border: 1px solid beige;
	text-align: center;
	border-radius: 20px;">
		<form method="POST">
			{% csrf_token %}
			<div class="row bg-info"><h1 style="color:white;margin-left: 35%;">Register</h1></div>
			<br>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
			<button class="btn btn-outline-info" type="submit"><b>Sign Up</b></button>
				<br>
				<br>
				<small>Already have an account?</small>
				<a class="text-info" href="{% url 'login' %}">Sign in</a>
				<br>
				<br>
			</div>
		</form>
	</div>
	</div>
{% endblock content %}
